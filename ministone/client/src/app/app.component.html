<div id="home">
	<a href="/">
		<img src="../favicon.ico" alt="home"/> <br />
		<span>HOME</span>
	</a>
</div>


<div *ngIf="currentPage == 'home'">
	<div id="appComponent">
		<h1 id="title"><a href="/">
			MiniStone
		</a></h1>
		<hr />
		<img src="../assets/images/aubergiste.png" (click)="change()" alt="Enter" id="icon" />
	</div>
</div>
<div *ngIf="currentPage == 'lobby'">
	<app-lobby></app-lobby>
</div>
<div *ngIf="currentPage == 'game'">
	<app-game></app-game>
</div>
